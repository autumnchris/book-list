<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Reading List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allan">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Build Your Reading List</h1>
    </header>
    <main>
      <!-- ADD BOOK BUTTON -->
      <button type="button" class="add-book"><span class="fas fa-plus"></span> Add Book</button>
      <!-- ADD BOOK MODAL -->
      <div id="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add New Book</h2>
          </div>
          <div class="modal-body">
            <form class="new-book">
              <div class="form-group">
                <label for="title-input">Title:</label>
                <input type="text" name="title-input" id="title-input" required>
              </div>
              <div class="form-group">
                <label for="author-input">Author:</label>
                <input type="text" name="author-input" id="author-input" required>
              </div>
              <div class="form-group">
                <label for="pages-input">Number of Pages:</label>
                <input type="text" name="pages-input" id="pages-input" required>
              </div>
              <div class="form-group">
                <input type="checkbox" name="read-input" id="read-input">
                <label for="read-input">Read</label>
              </div>
              <!-- MODAL ERROR MESSAGE -->
              <div class="error-message"><span class="fa fa-exclamation-triangle fa-lg fa-fw"></span> Number of Pages must be a postive integer.</div>
              <div class="button-group">
                <input type="submit" value="Add">
                <input type="button" class="cancel" value="Cancel">
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- READING LIST -->
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <!-- NO BOOKS MESSAGE -->
      <div class="no-books">
        <p>You currently have no books in your reading list. Click Add Book to get started.</p>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>Coded by <a href="../portfolio" target="_blank">Autumn Bullard</a></footer>
    <script src="js/script.js"></script>
  </body>
</html>
